<!DOCTYPE HTML>
<html>

	<!---------------------------------->
	<!---------------HEAD--------------->    <!--- AUTHOR: TEAM -->
	<!---------------------------------->
	<head>
		<meta charset="UTF-8">
		<title>Picture Me</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css" media="screen">
		
		<script src="index.js" charset="utf-8" defer></script>

		<!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>

	</head>

	
	
	<body>
	<!---------------------------------->
	<!---------------HEADER------------->    <!--- AUTHOR: TEAM -->
	<!---------------------------------->
		<header>
			<nav class="navbar">
				<center>
					<a href='#' class="navitem">picture me</a>
				</center>
			</nav>
		</header>
		
		
		<main>	
	<!---------------------------------->
	<!---------------MAIN--------------->    <!--- AUTHOR: TEAM -->
	<!---------------------------------->
			<div class="main">
				<center>
					<div class="info">
						<p>
							Picture me is a way to connect through your creative drawing.
							Connect with someone and draw to appeal.
						</p>
					</div>
					<div class="username">
						<input id="main-username-input" placeholder="Enter a username..."
						onfocus="this.placeholder=''" onblur="this.placeholder='Enter a username...'">
					</div>
					<div class="username">
						<button id="clickconnect">
							<a href="#">
								Connect
							</a>
						</button>
					</div>
				</center>
			</div>

	
	<!---------------------------------->
	<!---------------LOADING------------>    <!--- AUTHOR: Aaron -->
	<!---------------------------------->		
			<div class="loading_screen hidden">
				<center>
					<div class="loadBar">
						<h1>
							Loading...
						</h1>
					</div>
				</center>
			</div>

			
	<!---------------------------------->
	<!-------------DRAWPIC1------------->    <!--- AUTHOR: Darius -->
	<!---------------------------------->		
			<div class="draw_pic1 hidden">
				<center>
					<div class="draw_pic_text">Draw another picture!</div>
					<br>
					<br>
					<div class="draw_pic_canvas"><img src="#" width="200px" height="200px"></div>
					<br>
					<div class="draw_pic_timer">Time left: 60 seconds</div>
				</center>
			</div>


	<!---------------------------------->
	<!-----------MATCH_FOUND------------>    <!--- AUTHOR: TEAM -->
	<!---------------------------------->
			<div class= "match_found hidden">
				<center>
					<div class="draw_pic_text">You have a match!</div>
						<br>
						<br>
						<div class="draw_pic_canvas"><img src="#" width="200px" height="200px"></div>
						<br>
						<div class="draw_pic_timer">Would you like to continue?</div>
						<br>
					<div class="yes_no_box">					
						<div class="matchfound_yes">
							<button><a href="#">Yes</button>
						</div>
						<div class="matchfound_no">
							<button><a href="#">No</button>
						</div>						
					</div>					
				</center>
			</div>


	<!---------------------------------->
	<!-------------DRAWPIC2------------->    <!--- AUTHOR: Diego -->
	<!---------------------------------->
			<div class="draw_pic2 hidden">
				<center>
					<h2 class="modal-heading">Be creative</h2>
					<div class="canvas">
						<img src="#" class="canvas">
					</div>
					<div>
					<button><a href="#">Share</a></button>
					</div>
				</center>
			</div>


	<!---------------------------------->
	<!-----------ASKCHATMODAL----------->    <!--- AUTHOR: Aaron -->
	<!---------------------------------->	
			<div class="askchatmodal hidden">
				<center>
					<div class="share_pic_btn">
						<img src="#" width="200px" height="200px">
					</div>
					<div class="asktochat info">
						<h2>
							Would you like to chat with this person?
						</h2>
					</div>
					<div class="yes_no_box">
						<div class="askchatmodal_yes info">
							<button><a href="#">Yes</button>
						</div>	
						<div class="askchatmodal_no info">
							<button><a href="#">No</button>
						</div>
					</div>
				</center>
			</div>
		</main>

		
	<!---------------------------------->
	<!--------------FOOTER-------------->    <!--- AUTHOR: TEAM -->
	<!---------------------------------->
		<footer class="">
			<a href="#">
				ToS
			</a>
		</footer>
		
		
	</body>
</html>
