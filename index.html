<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Picture Me</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css" media="screen">

		<!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>

	</head>

	<body>
		<header>
			<nav class="navbar">
				<center>
					<a href='#' class="navitem">picture me</a>
				</center>
			</nav>
		</header>

		<main>

			<div class="main">
				<center>
					<div class="info">
						<p>
							Picture me is a way to connect through your creative drawing.
							Connect with someone and draw to appeal.
						</p>
					</div>
					<div class="username">
						<input id="main-username-input" placeholder="Enter a username..."
						onfocus="this.placeholder=''" onblur="this.placeholder='Enter a username...'">
					</div>
					<div class="username">
						<button>
							<a href="#">
								Connect
							</a>
							</button>
					</div>
				</center>
			</div>
		</main>


		<!-- Diego's Div #2 - DrawPic1 -->
		<div class="draw-box">
			<center>
				<h2 class="modal-heading">Be creative</h2>
				<div class="canvas">
					<img src="https://images.pexels.com/photos/733475/pexels-photo-733475.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="canvas">
				</div>
				<button><a href="#">Share</a></button>
			</center>
		</div>
		<!-- Diego's Div #2 - DrawPic1 -->


		<footer class="hidden">
			<a href="#">
				ToS
			</a>
		</footer>
	</body>
</html>
