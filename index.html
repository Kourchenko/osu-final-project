<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Picture Me</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css" media="screen">

		<!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>

	</head>

	<body>
		<header>
			<nav class="navbar">
				<center>
					<a href='#' class="navitem">picture me</a>
				</center>
			</nav>
		</header>

		<main>

			<div class="main">
				<center>
					<div class="info">
						<p>
							Picture me is a way to connect through your creative drawing.
							Connect with someone and draw to appeal.
						</p>
					</div>
					<div class="username">
						<input id="main-username-input" placeholder="Enter a username..."
						onfocus="this.placeholder=''" onblur="this.placeholder='Enter a username...'">
					</div>
					<div class="username">
						<button>
							<a href="#">
								Connect
							</a>
							</button>
					</div>
				</center>
			</div>
		</main>

			<div class="loadingScreen">
				<center>
					<div class="loadBar">
						<h1>
							Loading...
						</h1>
					</div>
				</center>
			</div>

			<div class="draw_pic1 hidden">
					<div class="draw_pic1_text">Draw another picture!</div>
					<div class="draw_pic1_canvas"><img src="#" width="200px" height="200px"></div>
					<div class="draw_pic1_timer">Time left: 60 seconds</div>
			</div>

		<!-- Match Found message -->

			<div class= "matchFound hidden">

						<strong	id ="message">
								You got the match.Whooo!!!!!!.

						</strong>

	<p> <img src="img.jpg" width= "200" height= "200"> </p>
			</div>


		<!-- Match found end -->



		<!-- Diego's Div #2 - DrawPic1 -->
		<div>
			<center>
				<h2 class="modal-heading">Be creative</h2>
				<div class="canvas">
					<img src="https://images.pexels.com/photos/733475/pexels-photo-733475.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="canvas">
				</div>
				<button><a href="#">Share</a></button>
			</center>
		</div>
		<!-- Diego's Div #2 - DrawPic1 -->

		<div  class="askchatmodal hidden">
			<center>
				<div class="sharepic2"><img src="#" width=200px height=200px>

				</div>

				<div class="asktochat info">
					<h2>
						Would you like to chat with this person?
					</h2>
				</div>

				<div class="yesnobox">
					<div class="yesbutton info">
						<button><a href="#">Yes</button>
					</div>

					<div class="nobutton info">
						<button><a href="#">No</button>
					</div>
				</div>


			</center>
		</div>


		<footer class="hidden">
			<a href="#">
				ToS
			</a>
		</footer>
	</body>
</html>
